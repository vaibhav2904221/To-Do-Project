<body style="background-color:skyblue">

  <div class="header">
    <h1>Reactive Form</h1>
  </div>
  
  <div class="topnav">
    <a routerLink='login'>Login</a>
    <a routerLink='addto'>Add Item</a>
   
  </div>
  <router-outlet></router-outlet>


  <div class="col-sm-6 main">
  <h1 style="text-align:center;">Signup Form</h1>
  <hr>
 <form [formGroup]="SignupForm" (ngSubmit)="onsignup()"> 
<div class="form-group">
        <label>First Name</label>
        <input  type="text" class="form-control" formControlName="FirstName"   placeholder="Enter name">
        <span class="red-error" *ngIf="FirstName.invalid && FirstName.touched">
          First Name is required </span>
        
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input  type="text" class="form-control" formControlName="LastName"   placeholder="Enter lastname">
          <span class="red-error" *ngIf="LastName.invalid && LastName.touched">
            Last name  is required </span>
          </div>
      <div class="form-group">
        <label>Email address</label>
        <input  type="email" class="form-control" formControlName="email"  placeholder="Enter email">
        <span class="red-error" *ngIf="email.invalid && email.touched">
          email is required </span>
        </div>
      <div class="form-group">
        <label>Password</label>
        <input  type="password" class="form-control" formControlName="password"  placeholder="Enter password" >
        <span class="red-error" *ngIf="password.invalid && password.touched">
          password is required </span>
      </div>
      <div class="form-group">
        <label>Mobile</label>
        <input  type="text" class="form-control"  formControlName="mobile"  placeholder="Enter mobile no">
        <span class="red-error" *ngIf="mobile.invalid && mobile.touched">
          mobile no is required </span>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input  type="text" class="form-control"  formControlName="address" placeholder="Enter address">
          <span class="red-error" *ngIf="address.invalid && address.touched">
            address is required </span>
          </div>
      <button type="submit"  class="btn btn-primary">SignUp</button><br><br>
    </form> 
  </div>

</body>
