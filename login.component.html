<h1 style="text-align:center;">Login Form</h1>
<hr>
<div class="container">
<form [formGroup]="loginform" (ngSubmit)="login()">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email" placeholder="email id">
      <span class="red-error" *ngIf="email.invalid && email.touched">
        First Name is required </span>
      </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" placeholder="password">
      <span class="red-error" *ngIf="password.invalid && password.touched">
        Last name  is required </span>
    </div>
  
    <button type="submit" [disabled]="loginform.invalid" class="btn btn-primary">Submit</button>
  </form>
</div>
<br>
<br><br>
